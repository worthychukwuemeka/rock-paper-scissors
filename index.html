<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta information for character set and title -->
    <meta charset="UTF-8">
    <title>Day 19 | Rock Paper Scissors Game</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Rock Paper Scissors Game Section -->
    <section class="container">
        <!-- Result Field Section -->
        <div class="result_field">
            <!-- Result Images for User and CPU -->
            <div class="result_images">
                <span class="user_result">
                    <!-- User's choice image (initially hidden) -->
                    <img src="https://drive.google.com/uc?export=view&id=1_1QksyMi1preMVYLovC397sJNetdz2U-"
                        alt="Rock Image" />
                </span>
                <span class="cpu_result">
                    <!-- CPU's choice image (initially hidden) -->
                    <img src="https://drive.google.com/uc?export=view&id=1_1QksyMi1preMVYLovC397sJNetdz2U-"
                        alt="Rock Image" />
                </span>
            </div>
            <!-- Result Text (initially "Pick Any") -->
            <div class="result">Pick Any</div>
        </div>

        <!-- Option Images Section -->
        <div class="option_images">
            <!-- Rock Option -->
            <span class="option_image">
                <img src="/images/rock.png"
                    alt="Rock Image" />
                <p>Rock</p>
            </span>
            <!-- Paper Option -->
            <span class="option_image">
                <img src="/images/paper.png"
                    alt="Paper Image" />
                <p>Paper</p>
            </span>
            <!-- Scissors Option -->
            <span class="option_image">
                <img src="/images/scissors.png"
                    alt="Scissors Image" />
                <p>Scissors</p>
            </span>
        </div>
    </section>

    <!-- Include external JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
